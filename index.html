    <div class="row">        
        <div class="modalImage">
            <div class="toggle d-flex justify-content-end">
                
                <div class="toggleIcon">
                    <i class="bi bi-search" id="lupe" onclick="lupeImage()"></i>
                    <i class="bi bi-play" onclick="startTimer()" id="start"></i>
                    <i class="bi bi-stop-fill" onclick="stopTimer()" id="stop"></i>
                    <i class="bi bi-fullscreen" data-toggle-fullscreen></i>                    
                    <i class="bi bi-border-style" id = "onlyImage" onclick="onlyImage()"></i>
                    <i class="bi bi-x-lg"  id = "iconClose" onclick="closeAll()"></i>
                </div>
            </div>

            <div class="slideshow_container">
